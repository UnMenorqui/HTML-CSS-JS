<body>
	<div id="insert-guio">
			<p> Insert just one char </p>
	        <input id="interval-letters" type="text" name="message" value="" maxlength="1"/>
	        <input type="submit" name="submit" onclick="DoSubmit()" />
    </div>

	<div id="output">
	</div>


    <script>

	var content = "";
	var first = 0;

	function DoSubmit(){
        var param = document.getElementById("interval-letters").value;
		if (first == 0) {
			content = param;
			first = 1;
		}
		else content += '-' + param;
        document.getElementById("output").innerHTML = content;
        return true;
    }

	</script>
