<body onload="startTime()">

	<div id="clock-time">
	</div>


	<script>
	var timer = setInterval(clock, 1000);
	var msec = 00;
	var sec = 00;
	var min = 00;

	function clock() {
		msec += 1;
		if (msec == 60) {
			sec += 1;
			msec = 00;
			if (sec == 60) {
				sec = 00;
				min += 1;
			}
		}
		document.getElementById("clock-time").innerHTML = min + ":" + sec + ":" + msec;
	}

	</script>

	</script>
